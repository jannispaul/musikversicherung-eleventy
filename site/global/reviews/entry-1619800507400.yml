name: Ulrich Brückmann
review: >-
  Wie schon bei der ersten Instrumentenversicherung vor Jahren schnelle,
  reibungslose Abwicklung des Vertragsantrages. Freundlicher, kommunikativer
  Kontakt, umfassend informativ. Zum Falle einer eventuellen Schadensabwicklung
  kann ich nichts sagen, da noch nicht eingetreten. Ich gehe aber davon aus,
  dass dies dann auch genauso positiv-professionell abläuft.
